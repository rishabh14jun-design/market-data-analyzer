<h2>Stock Analyzer</h2>

<input
  type="text"
  placeholder="Enter symbol or company name"
  [(ngModel)]="symbol"
/>

<br /><br />

<button (click)="search()">Search</button>
<button (click)="analyze()">Analyze</button>

<p *ngIf="searching">Searching...</p>

<ul *ngIf="searchResults.length">
  <li
    *ngFor="let r of searchResults"
    (click)="selectSymbol(r.symbol)"
    style="cursor:pointer"
  >
    <b>{{ r.symbol }}</b> â€” {{ r.name }} ({{ r.region }})
  </li>
</ul>

<p *ngIf="loading">Analyzing...</p>
<p *ngIf="error" style="color:red">{{ error }}</p>

<pre *ngIf="result">
{{ result | json }}
</pre>
